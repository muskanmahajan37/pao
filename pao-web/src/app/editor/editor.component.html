<div class="editor">
    <ngx-monaco-editor
            #editorComponent
            [ngStyle]="{'height': '1000px'}"
            [options]="editorOptions"
            [(ngModel)]="code"
    >
    </ngx-monaco-editor>
</div>
<div class="graph">
    <app-dcanvas [data]="parseResult"></app-dcanvas>
</div>
